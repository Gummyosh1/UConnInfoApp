<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Mockup - Husky Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <div class="bg-glow"></div>

    <section class="iphone" aria-label="iPhone mockup">
      <div class="btn btn-volume"></div>
      <div class="btn btn-power" title="Toggle Lock" role="button" aria-pressed="false"></div>

      <div class="device">
        <div class="bezel">
          <div class="dynamic-island">
            <span class="camera-hole"></span>
            <span class="sensor-hole"></span>
          </div>
          <div class="ear-slit"></div>
        </div>

        <!-- Screen content -->
        <div class="screen" data-state="unlocked">
          <header class="app-header">Husky Info</header>

          <div class="button-grid">
            <button class="grid-btn">Campus Map</button>
            <button class="grid-btn">Dining</button>
            <button class="grid-btn">Events</button>
            <button class="grid-btn">Shuttle</button>
            <button class="grid-btn">Weather</button>
            <button class="grid-btn">Clubs</button>
            <button class="grid-btn">Athletics</button>
            <button class="grid-btn">Courses</button>
            <button class="grid-btn">Help</button>
          </div>

          <footer class="home-indicator-wrap">
            <div class="home-indicator"></div>
          </footer>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
